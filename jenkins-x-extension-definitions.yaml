extensions:
- name: spotbugsMaven
  namespace: jx
  uuid: 9e5d081e-c7c7-11e8-a8d5-f2801f1b9fd1
  description: Runs Spotbugs against a Maven project, attaches the output to the build, publishes the reports generated and summarises facts about the static program analysis to the build
  children:
  - name: spotbugsAnalyzer
    namespace: jx
    uuid: fcb84b16-cb29-11e8-a8d5-f2801f1b9fd1
  - name: spotbugsMavenRun
    namespace: jx
    uuid: dbaa4866-cb29-11e8-a8d5-f2801f1b9fd1
  - name: spotbugsMavenPublish
    namespace: jx
    uuid: 9e5d0968-c7c7-11e8-a8d5-f2801f1b9fd1
- name: spotbugsMavenRun
  namespace: jx
  uuid: dbaa4866-cb29-11e8-a8d5-f2801f1b9fd1
  description: Runs SpotBugs against a Maven project and attaches the output to the build
  parameters:
  - name: version
    description: The version of the SpotBugs Maven Plugin to use
    defaultValue: 3.1.6
- name: spotbugsMavenPublish
  namespace: jx
  uuid: 9e5d0968-c7c7-11e8-a8d5-f2801f1b9fd1
  description: Publishes SpotBugs reports generated by the SpotBugs Maven Plugin
  parameters:
  - name: provider
    description: The provider to use to publish SpotBugs reports
- name: spotbugsAnalyzer
  namespace: jx
  uuid: fcb84b16-cb29-11e8-a8d5-f2801f1b9fd1
  description: The analyzer microservice that summarises facts about the static program analysis
  displayInCatalog: false
  children:
  - name: spotbugsAnalyzerInstall
    namespace: jx
  - name: spotbugsAnalyzerUpgrade
    namespace: jx
- name: spotbugsAnalyzerInstall
  namespace: jx
  description: Installs the analyzer microservice that summarises facts about the static program analysis
  displayInCatalog: false
  parameters:
  - name: chartRepository
    defaultValue: jenkins-x-extensions
  when:
  - onInstall
- name: spotbugsAnalyzerUpgrade
  namespace: jx
  description: Upgrades the analyzer microservice that summarises facts about the static program analysis
  displayInCatalog: false
  parameters:
  - name: chartRepository
    defaultValue: jenkins-x-extensions
  when:
  - onUpgrade
